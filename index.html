<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Redirect Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #message {
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="message">
        <button id="verifyBtn">Verify</button>
    </div>

    <script>
        const WL = "https://ripple.staging.icanbwell.com"

        document.getElementById('verifyBtn').addEventListener('click', function() {
            // Simulate a delay before redirect (e.g., 2 seconds)
            setTimeout(function() {
                // Replace with your actual app's deep link URL
                window.location.href = WL;
            }, 2000);
        });
    </script>
</body>
</html>
