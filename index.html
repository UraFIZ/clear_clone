<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Redirect Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #message {
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="message">
        <p>Simulating verification process...</p>
        <p>You will be redirected in <span id="countdown">5</span> seconds.</p>

        <button id="verifyBtn">Verify</button>
    </div>

    <script>
        const WL = "https://ripple.staging.icanbwell.com"
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdownTimer = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownTimer);
                // Replace with your actual app's deep link URL
                window.location.href = WL;
            }
        }, 1000);

        document.getElementById('verifyBtn').addEventListener('click', function() {
            // Simulate a delay before redirect (e.g., 2 seconds)
            setTimeout(function() {
                // Replace with your actual app's deep link URL
                window.location.href = WL;
            }, 2000);
        });
    </script>
</body>
</html>
